server:
  port: 8080

spring:
  lifecycle:
    timeout-per-shutdown-phase: 5s
  datasource:
    url: jdbc:postgresql://localhost:5432/candle_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate   # for dev; for prod use 'validate' update or migrations
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    open-in-view: false

candle:
  recent-candles-cache-limit: 10
  supported-intervals:
    - SEC_1
    - SEC_5
    - MIN_1
    - MIN_15
    - MIN_30
    - HOUR_1
    - DAY_1
  tick-generation:
    enabled: true
    rate-millis: 1000
